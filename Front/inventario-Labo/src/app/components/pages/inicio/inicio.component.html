<div class="inicio-wrapper">
  <header class="header">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo de Labo" class="logo-img">
    </div>

    <div class="user-info" *ngIf="estaLogueado()">
      <div class="user-name-container">
        <span class="user-firstname">{{ nombreUsuario }}</span>
        <span class="user-lastname">{{ apellidoUsuario }}</span>
      </div>
      <div class="user-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 0 24 24" width="32" fill="#333">
          <g><rect fill="none" height="24" width="24"/></g>
          <g>
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6zm0 14c-2.03 0-4.43-.82-6.14-2.88C7.55 15.8 9.68 15 12 15s4.45.8 6.14 2.12C16.43 19.18 14.03 20 12 20z"/>
          </g>
        </svg>
      </div>
    </div>
  </header>

  <div class="inicio-content">
    <div class="carousel-section">
      <app-carrusel></app-carrusel>
    </div>

    <div class="botones-section">
      <div class="botones-container">
        <button>Ver material disponible</button>
        <button>Pedir material</button>
        <button>Calendario</button>
        <button>Consultas al Laboratorio</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <button class="faq-button">Preguntas Frecuentes</button>
  </footer>
</div>
