<div class="login-wrapper">
  <a routerLink="/" class="logo">
    <img src="assets/logo.png" alt="Logo de MiSitio" class="logo-img" />
  </a>

  <div class="login-container">
    <h2>Iniciar Sesión</h2>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>

      <div *ngIf="error" class="error mensaje-error">{{ error }}</div>

      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
        email
        #emailInput="ngModel"
        autocomplete="username"
      />
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
        Por favor, ingresa un email válido.
      </div>

      <label for="password">Contraseña</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        autocomplete="current-password"
      />
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error">
        La contraseña debe tener al menos 6 caracteres.
      </div>

      <div class="boton">
        <button type="submit" [disabled]="loginForm.invalid">Acceder</button>
      </div>
    </form>

    <div class="registrar">
      <label>¿Aún no te has registrado?</label>
      <a routerLink="/register" class="botonR">
        <button type="button">Registrarse</button>
      </a>
    </div>
  </div>
</div>
